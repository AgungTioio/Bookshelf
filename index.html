<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bookshelf</title>
  </head>
  <body>
    <h1>Bookshelf</h1>
    <form id="bookForm">
      <div>
        <label for="title">Judul Buku:</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div>
        <label for="author">Penulis:</label>
        <input type="text" id="author" name="author" required />
      </div>
      <div>
        <label for="year">Tahun Terbit:</label>
        <input type="number" id="year" name="year" required />
      </div>
      <div>
        <input type="checkbox" id="read" name="read" />
        <label for="read">Sudah Dibaca</label>
      </div>
      <button type="button" onclick="saveBook()">Simpan Buku</button>
      <button type="button" class="clear-storage-button" onclick="confirmClearStorage()">Hapus Penyimpanan</button>
    </form>

    <h2>Rak Buku Belum Dibaca</h2>
    <ul id="unreadBooks"></ul>

    <h2>Rak Buku Sudah Dibaca</h2>
    <ul id="readBooks"></ul>

    <script src="script.js"></script>
  </body>
</html>
